name: Rust

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly # Specify nightly toolchain here
          override: true
          components: rustfmt, clippy # Optionally install additional components

      - name: Build
        run: cargo build --verbose

      - name: Run tests
        run: cargo test --verbose
